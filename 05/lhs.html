<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .active { background: red; }
</style>
<body>
<div id="app">
<ul>
  <li v-for="list in allList" :class="{active : list.active}" @click="toggleClass(list)">
    {{ list.name }} , {{ list.price }}
  </li>
</ul>
<p>total : {{priceTotal()}}</p>
</div>

<script src="https://kr.vuejs.org/js/vue.js"></script> 
<script>
  new Vue ({
    el : '#app',
    data:{
      allList : [
        {name:'Web Development' , price:300 , active:true},
        {name:'Design' , price:400 , active:false},
        {name:'Integration' , price:250 , active:false},
        {name:'Training' , price:230 , active:false}
      ]
    },
    methods: {
      toggleClass:function(list){
        list.active =!list.active
      },
      priceTotal : function(){
        total = 0;
        this.allList.forEach(function(i){
          if(i.active){
            total+=i.price
          }
        });
        return total;
      }
    }
  });
</script>
</body>
</html>
