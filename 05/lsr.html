<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lsr: ex2</title>
</head>
<body>
  <div id="app">
    <input v-show="isShow" type="text" v-model="edit"/>
    <span v-on:click="editClick">{{edit}}</span>
  </div>
  <script src="https://kr.vuejs.org/js/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        edit: 'Edit me',
        isShow: false
      },
      methods: {
        editClick: function() {
          this.isShow = !this.isShow;
        }
      }
    })
  </script>
</body>
</html>
